{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
    <h2>User Details</h2>
    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
    <img src="{{ user.image_url }}" alt="{{ user.first_name }}'s profile image">

 <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
    </form>

    <a href="{{ url_for('create_post', user_id=user.id) }}" class="btn btn-primary">Add Post</a>

    {% if user.posts %}
        <h2>Posts</h2>
        <ul>
            {% for post in user.posts %}
                <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
