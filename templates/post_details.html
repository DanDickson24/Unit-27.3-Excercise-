{% extends 'base.html' %}

{% block title %}Post Details{% endblock %}

{% block content %}
    <h2>Post Details</h2>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    
    <h3>Tags:</h3>
    <ul>
        {% for tag in post.tags %}
            <li>{{ tag.name }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('show_user', user_id=post.user.id) }}">Back to User</a>
{% endblock %}
